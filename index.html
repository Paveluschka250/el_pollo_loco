<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icons/favicon.svg" />
    <title>El Pollo Loco</title>
  </head>
  <body onload="init()">
    <h1>El Pollo Loco</h1>
      <canvas id="canvas" width="720" height="480"></canvas>
      <div class="control-panel">
        <div class="control-panel-left">
          <button class="btn-move-left"><img src="./assets/icons/left.svg" alt="left"></button>
          <button class="btn-move-right"><img src="./assets/icons/right.svg" alt="right"></button>
        </div>
        <div class="control-panel-right">
          <button class="btn-jump"><img src="./assets/icons/jump.svg" alt="jump"></button>
          <button class="btn-throw"><img src="./assets/img/6_salsa_bottle/1_salsa_bottle_on_ground.png" alt="throw"></button>
        </div>
      </div>
  </body>
  <script src="./models/drawable-object.class.js"></script>
  <script src="./models/movable-object.js"></script>
  <script src="./models/background.class.js"></script>
  <script src="./models/cloud.class.js"></script>
  <script src="./models/coin.class.js"></script>
  <script src="./models/chicken.class.js"></script>
  <script src="./models/endboss.class.js"></script>
  <script src="./models/character.class.js"></script>
  <script src="./models/keyboard.class.js"></script>
  <script src="./models/statusbar.class.js"></script>
  <script src="./models/throwable-object.class.js"></script>
  <script src="./models/world.class.js"></script>
  <script src="./models/level.class.js"></script>
  <script src="./js/level.js"></script>
  <script src="./js/game.js"></script>
</html>
